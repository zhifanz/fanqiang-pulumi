version: "3"
services:
  clash:
    logging:
      driver: fluentd
    depends_on:
      - fluentbit

  fluentbit:
    image: fluent/fluent-bit:1.9
    volumes:
      - ./fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - ./fluent-bit-parsers.conf:/fluent-bit/etc/fluent-bit-parsers.conf
      - /root/.aws:/root/.aws
    restart: always
    network_mode: host
