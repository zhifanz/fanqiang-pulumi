---
- name: Setup nginx
  hosts: all
  tasks:
    - name: Wait for host available
      ansible.builtin.wait_for_connection:
    - name: Install Nginx
      ansible.builtin.yum:
        name:
          - nginx
          - nginx-all-modules
        state: present
    - name: Copy nginx conf file
      ansible.builtin.template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        mode: 0644
    - name: Start nginx
      ansible.builtin.service:
        enabled: yes
        name: nginx
        state: started
