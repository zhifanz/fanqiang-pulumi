[SERVICE]
  parsers_file /fluent-bit/etc/fluent-bit-parsers.conf

[INPUT]
  name forward

[FILTER]
  name parser
  match *
  key_name log
  parser info
  
[OUTPUT]
    Name pgsql
    Match *
    Host {{database.host}}
    Port {{database.port}}
    User {{database.user}}
    Password {{database.password}}
    Database {{database.name}}
    Table clash_log
